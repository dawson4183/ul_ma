[pytest]
# Configuration pytest pour ULavalMarket Backend

# Chemins de recherche des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers pour organiser les tests
markers =
    unit: Tests unitaires (rapides, sans dépendances externes)
    integration: Tests d'intégration (API, BD)
    slow: Tests lents (à éviter en développement)
    db: Tests nécessitant une connexion BD

# Exclusions coverage
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
